<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="Styles_CarritoCompras.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>

    <main>
        <div class="producto">
            <img src="SAMSUNG.jpg" alt="">
            <h3>Samsung S24 Ultra</h3>
            <p>$1,200</p>
            <button>Agregar a la cesta</button>
        </div>

        <div class="producto">
            <img src="APPLE.jpg" alt="">
            <h3>Iphone 13 Pro</h3>
            <p>$1,600</p>
            <button>Agregar a la cesta</button>
        </div>

        <div class="producto">
            <img src="XIAOMI.jpg" alt="">
            <h3>xiaomi Redmi Note 12</h3>
            <p>$900</p>
            <button>Agregar a la cesta</button>
        </div>

        <div class="producto">
            <img src="MOTOROLA.jpg" alt="">
            <h3>Motorola G22</h3>
            <p>$800</p>
            <button>Agregar a la cesta</button>
        </div>

        <div class="producto">
            <img src="Samsung4.jpg" alt="">
            <h3>Smartwatch</h3>
            <p>$102</p>
            <button>Agregar a a la cesta</button>
        </div>

        <div class="producto">
            <img src="X4.jpg" alt="">
            <h3>Camara Web</h3>
            <p>$45.30</p>
            <button>Agregar a la cesta</button>
        </div>

        <div class="producto">
            <img src="Samsung2.jpg" alt="">
            <h3>Bluetooth Audifonos</h3>
            <p>$7.99</p>
            <button>Agregar a la cesta</button>
        </div>

        <div class="producto">
            <img src="X3.jpg" alt="">
            <h3>Style Pen</h3>
            <p>$28.50</p>
            <button>Agregar a la cesta</button>
        </div>

        <div class="carrito">
            <h2>Cesta</h2>
            <ul id="lista-productos">
                <!-- Aquí se mostrarán los productos agregados al carrito -->
            </ul>
            <p id="total">Total: $0.00</p>
        </div>
    </main>

    <footer>
        &copy; 2024 Carrito de Compras
    </footer>

</body>
</html>
